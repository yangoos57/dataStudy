<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="data/style.css">
    <link rel="stylesheet" href="data/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css">

    <script src="data/main.js" defer></script>
    <script src="data/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/479950343c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <header class="header align-items-center d-flex justify-content-end">
            <div style="width: 20%;"></div>
            <div class="main-title fs-2 fw-bold flex-item">따릉이 대여소 분석</div>
        </header>
        <div class="content">
            <div class="main">
                <div class="dash">
                    <div class="selector gx-0 row justify-content-evenly pt-3">
                        <div class="col-3">
                            <div class="info">출발 대여소 명</div>
                            <div class="input-id row justify-content-between">
                                <span class="col-10">207 여의나루역</span>
                                <i class="col-1 fa-solid fa-caret-down"></i>
                            </div>

                        </div>
                        <div class="col-3">
                            <div class="info">도착 대여소 명</div>
                            <div class="input-id row justify-content-between">
                                <span class="col-10">전체</span>
                                <i class="col-1 fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="info">월</div>
                            <div class="input-id row justify-content-between">
                                <span class="col-10">7월</span>
                                <i class="col-1 fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="info">요일</div>
                            <div class="input-id row justify-content-between">
                                <span class="col-10">월요일 </span>
                                <i class="col-1 fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="spacing"></div>
                    <div class="box justify-content-evenly flex-item d-flex">
                        <div class="total-col"></div>
                        <div class="total-col d-flex flex-column">
                            <div class="left-col border border-3 flex-item flex-column">
                                <div class="row gx-0 justify-content-start align-items-center p-2 ps-4">
                                    <div class='col-4 fs-6 fw-bold'>이용중인 지하철역</div>
                                    <div class="col-3 dropdown">
                                        <a class="btn dropdown-toggle fs-6 fw-bold p-0" href="#" role="button"
                                            id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                            대여 기록 순
                                        </a>

                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="recom-table"></div>
                            </div>
                            <div class="left-col flex-item"></div>
                            <div class="left-col flex-item d-flex">
                                <div class="left-bottom-col gx-0 d-flex flex-column">
                                    <div class="flex-item border border-3 mb-1 d-flex flex-column p-1">
                                        <div class="pt-2 pb-1 ps-2 fw-bold fs-5">일 평균 이용건수</div>
                                        <div class="fw-bold fs-4 text-end pe-3">330건</div>
                                    </div>
                                    <div class="flex-item border border-3 mb-1 d-flex flex-column p-1">
                                        <div class="pt-2 pb-1 ps-2 fw-bold fs-5">평균 이동거리</div>
                                        <div class="fw-bold fs-4 text-end pe-3 ">1.3km</div>
                                    </div>
                                    <div class="flex-item border border-3 d-flex flex-column p-1">
                                        <div class="pt-2 pb-1 ps-2 fw-bold fs-5">평균 이용 시간</div>
                                        <div class="fw-bold fs-4 text-end pe-3">7.5분</div>
                                    </div>
                                </div>
                                <div class="left-bottom-col"></div>
                                <div class="left-bottom-col d-flex flex-column">
                                    <div class="flex-item flex-column border border-3 mb-1 fs-6 fw-bold">
                                        <div class="row gx-0 justify-content-between ps-2 pt-2 pe-2 ">
                                            <div class="col-8 text-center">자주이용하는 대여소</div>
                                            <div class="col-3">대여</div>
                                        </div>
                                        <div class="img-box">
                                            <img src="data/barhpng.png" alt="" class="chart-image p-2">
                                        </div>
                                    </div>
                                    <div class=" flex-item flex-column border border-3 fs-6 fw-bold">
                                        <div class="row gx-0 justify-content-between ps-2 pt-2 pe-2 ">
                                            <div class="col-8 text-center">자주이용하는 대여소</div>
                                            <div class="col-3">반납</div>
                                        </div>
                                        <div class="img-box">
                                            <img src="data/barhpng.png" alt="" class="chart-image p-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="total-col"></div>
                        <div class="total-col d-flex flex-column">
                            <div class="right-col justify-content-between flex-item d-flex">
                                <div class="top-right-col border border-3 flex-item me-2 flex-column">
                                    <div class="fs-6 fw-bold p-2 d-flex">대여소 이용 건수</div>
                                    <div class="img-box">
                                        <img src="data/piechart.png" alt="" class="chart-image p-3 pe-0">
                                    </div>
                                </div>
                                <div class="top-right-col border border-3 flex-item ms-2 flex-column">
                                    <div class="row gx-0 justify-content-between p-2">
                                        <div class="col-8 fs-6 fw-bold">시간대별 이용량</div>
                                        <div class="col-4 fs-6 fw-bold dropdown">
                                            <a class="btn dropdown-toggle fs-6 fw-bold p-0" href="#" role="button"
                                                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                                대여
                                            </a>
    
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                <li><a class="dropdown-item" href="#">반납</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="img-box">
                                        <img src="data/bar.png" alt="" class="chart-image p-2">
                                    </div>
                                </div>
                            </div>
                            <div class="right-col flex-item"></div>
                            <div class="right-col border border-3 flex-item p-2">
                                <div class="img-box">
                                    <img src="data/map.png" alt="" class="map-image">
                                </div>
                            </div>
                        </div>
                        <div class="total-col"></div>
                    </div>
                    <div class="spacing"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
